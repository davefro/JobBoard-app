<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Jobe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!---------------Contact Form------------------->
<form class="form3" action="/action_page.php">
    <a href="index.html" class="logo"><img src="images/CoolJob.png"></a>
    <!-- Name input -->
    <div class="form-outline mb-4">
        <input type="text" class="form-control" required />
        <label class="form-label">Name</label>
    </div>
    
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" class="form-control" required />
        <label class="form-label">Email address</label>
    </div>
    
    <!-- Message input -->
    <div class="form-outline mb-4">
        <textarea class="form-control" rows="4" required></textarea>
        <label class="form-label">Message</label>
    </div>
    
    <!-- Checkbox -->
    <div class="form-check  justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" checked />
        <label class="form-check-label">
        Send me a copy of this message
        </label>
    </div>
    
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
</form>
</body>
</html>
